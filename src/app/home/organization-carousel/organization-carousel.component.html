<ngb-carousel
  *ngIf="carouselData.items"
  [showNavigationArrows]="true"
  [showNavigationIndicators]="true"
>
  <ng-template ngbSlide *ngFor="let item of carouselData.items; let i = index">
    <div class="carousel-item active">
      <img
      style="height:100px"
        class="d-block w-100"
        src="{{
          '../../../assets/organization-carousel-assets/' +
            carouselData.directory +
            '/' +
            item.sourceImageString
        }}"
        alt="{{ i + 1 }} of {{ carouselData.items.length }}"
      />
    </div>
  </ng-template>
</ngb-carousel>
