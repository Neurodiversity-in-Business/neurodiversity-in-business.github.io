<div class="container-fluid">
  <h2>NiB's Corporate Partners</h2>
  <ngb-carousel
    #carousel
    [interval]="3000"
    [pauseOnHover]="true"
    [pauseOnFocus]="true"
    (slide)="onSlide($event)"
  >
    <ng-template ngbSlide *ngFor="let img of images">
      <div class="carousel-caption">
        <h3>{{ img.name }}</h3>
      </div>
      <div class="picsum-img-wrapper">
        <img [src]="img" alt=" {{ img.name }} " />
      </div>
    </ng-template>
  </ngb-carousel>

  <hr />
</div>
