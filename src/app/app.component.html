<div class="container-fluid">
  <div class="topbar row">
    <div class="accessibility-tools col">Accessibility Tools Here</div>

    <div class="col">
  
        <span>
          <a href="https://twitter.com/NDinBusiness" target="_blank">
            <i class="fab fa-twitter fa-2x"></i>
          </a>
        </span>
        <span>
          <a href="https://www.linkedin.com/company/80093288" target="_blank">

          <a
            href="https://www.youtube.com/channel/UCk0YOpwyHt8IoJMNmOUHy1g"

</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <div class="container-fluid">
    <div class="ml-auto">
      <img src="../assets/logo.png" />
    </div>
    <div class="ml-auto">
      <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
        <ul
          ngbNav
          [ngbCollapse]="isMenuCollapsed"
          #nav="ngbNav"
          [(activeId)]="navActiveId"
          class="nav"
        >
          <li [ngbNavItem]="1">
            <button ngbNavLink>Home</button>
            <ng-template ngbNavContent> <app-home></app-home></ng-template>
          </li>
          <li [ngbNavItem]="2">
            <button ngbNavLink>About Us</button>
            <ng-template ngbNavContent> <app-about></app-about></ng-template>
          </li>
          <li [ngbNavItem]="3">
            <button ngbNavLink>Become A Member</button>
            <ng-template ngbNavContent>
              <app-member-start></app-member-start
            ></ng-template>
          </li>
          <li [ngbNavItem]="4">
            <button ngbNavLink>Research</button>
            <ng-template ngbNavContent>
              <app-research></app-research
            ></ng-template>
          </li>
          <li [ngbNavItem]="5">
            <button ngbNavLink>Volunteer With Us</button>
            <ng-template ngbNavContent>
              <app-volunteer-start></app-volunteer-start
            ></ng-template>
          </li>
          <li [ngbNavItem]="6">
            <button ngbNavLink>ND Resource Hub</button>
            <ng-template ngbNavContent> <app-hub></app-hub></ng-template>
          </li>
          <li [ngbNavItem]="7">
            <button ngbNavLink>Contact Us</button>
            <ng-template ngbNavContent>
              <app-contact-us></app-contact-us
            ></ng-template>
          </li>
        </ul>
      </div>
      <div class="md-auto">
        <button
          class="navbar-toggler"
          type="button"
          (click)="isMenuCollapsed = !isMenuCollapsed"
        >
          &#9776;
        </button>
      </div>
    </div>
  </div>
</nav>
<div [ngbNavOutlet]="nav" class="mt-2"></div>

<app-footer> </app-footer>
